<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guessField" class="guessField" placeholder="Enter your guess">
        <button id="submitGuess" class="submitGuess">Submit Guess</button>
        <p class="resultParas">
            <span id="guesses"></span>
            <span id="lastResult"></span>
            <span id="lowOrHi"></span>
        </p>
        <p>Guesses remaining: <span id="remainingGuesses">10</span></p>
        <p id="previousGuesses"></p>
        <button id="reset" class="reset" style="display: none;">Start new game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
